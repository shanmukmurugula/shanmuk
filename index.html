<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Reg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="#">home</a>
        <a href="#">about</a>
        <a href="#">contact</a>
        <a href="#">services</a>
        <button class="btn-login">Login</button>
    </nav>
    </header>
    <div class="wrapper">
        <form class="form login-form active" action="#" method="POST">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" name="username"  placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <p>Don't have a account? <a href="#" id="show-signup">Sign Up</a></p>
            <p><a href="#">Forgot password?</a></p>
        </form>
        <form action="#" class="form signu-up" method="POST">
            <h2>Sign Up</h2>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirm" placeholder="Confirm Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn-submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
